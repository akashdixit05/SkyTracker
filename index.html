<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyTracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/skytracker.png" type="image/x-icon">
</head>
<body>

  <header>
    <div class="header">
      <div class="thead">
        <img src="assets/skytracker.png" alt="" height="60px">
        <h1>SkyTracker</h1>
      </div>
      
      <p>Stay ahead of the skies — accurate forecasts at your fingertips.</p>
    </div>
  </header>

  <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button>
          <img src="assets/search-city.png" alt="search icon">
        </button>
      </div>
      <div class="Weather">
        <pre>
          <img src="assets/weatherpng/clear.png" height="100" class="Weather-icon" alt="Weather Icon">  
        </pre>
        <h1 class="temp">16°C</h1>
        <h2 class="city">Gwalior</h2>
        <div class="details">
          <div class="col">
            <img src="assets/humidity.png" height="70" alt="Humidity Icon">
            <div>
              <p class="humidity">74%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/wind.png" height="70" alt="wind speed Icon">
            <div>
              <p class="wind">5 kmph</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
  </div>

<script src="main.js"></script>
</body>
</html>
